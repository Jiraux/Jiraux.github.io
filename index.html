<!DOCTYPE html>
<html>
<head>
	<title>Birthday Website</title>
</head>
<body>
	<header>
		<h1>Happy Birthday!</h1>
		<nav>
			<ul>
				<li><a href="#about">About</a></li>
				<li><a href="#gallery">Gallery</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section id="about">
			<h2>About the Birthday</h2>
			<p>Enter a description about the person's birthday and what the website is all about.</p>
		</section>

		<section id="gallery">
			<h2>Photo Gallery</h2>
			<p>Insert photos of the birthday party or the person's life here.</p>
			<img src="birthday1.jpg" alt="Birthday Photo 1">
			<img src="birthday2.jpg" alt="Birthday Photo 2">
			<img src="birthday3.jpg" alt="Birthday Photo 3">
		</section>

		<section id="contact">
			<h2>Contact Us</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
				<label for="message">Message:</label>
				<textarea id="message" name="message" required></textarea>
				<button type="submit">Send</button>
			</form>
		</section>
	</main>

	<footer>
		<p>Copyright &copy; 
			<!-- insert the current year with JavaScript -->
			<script>
				document.write(new Date().getFullYear());
			</script> 
			- All rights reserved.</p>
	</footer>

</body>
</html>
